    <main>
        <div class="container d-block align-items-center">
            <div>
                <h3>Nova Refeição</h3>
                <div class="mb-3 d-flex">
                    <form class="d-flex flex-wrap flex-lg-nowrap">
                        <label class="sr-only mr-sm-2 me-3" for="refeicao">Qual é a refeição?</label>
                        <select class="form-control mb-2 mr-sm-2 me-3" name="refeicao" id="refeicao">
                            <option value="cafeDaManha">Café da Manhã</option>
                            <option value="lancheDaManha">Lanche Manhã</option>
                            <option value="almoco">Almoço</option>
                            <option value="lancheDaTarde">Lanche da Tarde</option>
                            <option value="jantar">Jantar</option>
                            <option value="ceia">Ceia</option>
                            <option value="preTreino">Pré-treino</option>
                            <option value="posTreino">Pós-treino</option>
                        </select>
                        <label class="sr-only me-3" for="alimento">Alimento</label>
                        <input class="form-control mb-2 mr-sm-2 me-3" type="text" name="alimento" id="alimento"
                            placeholder="Arroz">
                        <label class="sr-only me-3" for="quantida">Quantidade (g)</label>
                        <input class="form-control mb-2 mr-sm-2 me-3" type="number" name="quantidade" id="quantidade"
                            placeholder="300">
                        <input type="text" class="form-control mb-2 mr-sm-2 me-3" id="observacoesU"
                            placeholder="Observações, receitas, etc...">
                    </form>
                    <button class="btn btn-lg btn-primary btndegrade mb-2 mr-sm-2" id="inserirRefeicao">Inserir</button>
                </div>
            </div>
            <div style="height: 500px;" id="bomba">
                <h3>Plano Alimentar</h3>
                <div id="itemDieta">
                    <div id="apareceCafe" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Café da Manhã</h5>
                            <p id="divCafeP"></p>
                        </div>
                    </div>
                    <div id="apareceLancheDaM" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Lanche Da Manhã</h5>
                            <p id="divLancheDaMP"></p>
                        </div>
                    </div>
                    <div id="apareceAlmoco" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Almoço</h5>
                            <p id="divAlmocoP"></p>
                        </div>
                    </div>
                    <div id="apareceLancheDaT" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Lanche Da Tarde</h5>
                            <p id="divLancheDaTP"></p>
                        </div>
                    </div>
                    <div id="apareceJanta" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Janta</h5>
                            <p id="divJantaP"></p>
                        </div>
                    </div>
                    <div id="apareceCeia" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Ceia</h5>
                            <p id="divCeiaP"></p>
                        </div>
                    </div>
                    <div id="aparecePreT" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Pré-treino</h5>
                            <p id="divPreTP"></p>
                        </div>
                    </div>
                    <div id="aparecePosT" class="card border-secondary mb-3 d-flex-column"
                        style="max-width: 18rem; display: none;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Pós-treino</h5>
                            <p id="divPosTP"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
