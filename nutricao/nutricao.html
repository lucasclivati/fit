            <h3>Nova Refeição</h3>
            <div>

                <select name="refeicao" id="refeicao">
                    <option value="cafeDaManha">Café da Manhã</option>
                    <option value="lancheDaManha">Lanche Manhã</option>

                    <option value="lancheDaTarde">Lanche da Tarde</option>

                    <option value="ceia">Ceia</option>
                    <option value="preTreino">Pré-treino</option>
                    <option value="posTreino">Pós-treino</option>
                </select>
                <label for="alimento">Alimento</label>
                <input type="text" name="alimento" id="alimento" placeholder="Arroz">
                <label for="quantida">Quantidade (g)</label>
                <input type="text" name="quantidade" id="quantidade" placeholder="300">
                <textarea placeholder="Observações, receitas, etc..."></textarea>
                <button id="inserirRefeicao">Inserir</button>
